<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Events</title>
    <link rel="stylesheet" href="landingPage.css">
</head>
<body>
<div id="logo_header">
    <h1 class = "title">Campus Connect</h1>
</div>
        <div class = "event-container">
            <div class="event-item event-item-title">
                <h2 class = "event-item-title">P2 banger event</h2>
            </div>
            <div class="event-item event-item-organisation">
                <h2 class = "event-item-organisation">IDA</h2>
            </div>
            <div class="event-item event-item-date">
                <h2 class="event-item-date">12/10/2023</h2>
            </div>
            <div class="event-item event-item-image">
                <img class="event-image" src="https://assets-global.website-files.com/61bc763d72a0c6a0551afca9/61fae3448eb989184f828084_5f57c46384cca65e79589acf_students1.jpeg" alt="">

            <div class="event-item event-item-favorite">

                    <img class="favorite-image event-item-favorite" src="https://png.pngtree.com/png-vector/20190225/ourlarge/pngtree-favorite-vector-icon-png-image_702559.jpg" alt="">
                </button>
            </div>
            <div class="event-item event-item-link">
                <a href="https://www.facebook.com" class="event-item-link">See More</a>
            </div>
        </div>
<script src="landingPage.js"></script>

</html>
