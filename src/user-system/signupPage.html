<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background-image: url(../images/testBaggrund.jpg); background-size: cover;">
        <div class="boxSignUp center">
            <h1>Campus Connect</h1>
            <form>
                <div class="formItem" style="display: flex; justify-content: space-between; width: 100%;">
                    <input type="text" class="formTextInline"  placeholder="Navn">
                    <input type="text" class="formTextInline"  placeholder="Efter Navn">
                </div>
                <input type="email" class="formItem formText" placeholder="AAU-Mail">
                <input type="text" class="formItem formText" placeholder="Adgangskode">
                <select required class="formItem formText">
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="AAU Aalborg SØ">AAU Aalborg SØ</option>
                    <option value="AAU Create">AAU Create</option>
                </select>
                <input type="submit" value="Opret Profil" class="formButton formItem">
            </form>
        </div>
    </body>
</html>
