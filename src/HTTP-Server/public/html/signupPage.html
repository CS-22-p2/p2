<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body style="background-image: url(../images/testBaggrund.jpg); background-size: cover;">
        <div class="boxSignUp center">
            <h1>Campus Connect</h1>
            <form>
                <div class="formItem" style="display: flex; justify-content: space-between;  width: 100%;">
                    <input type="text" name="name" class="formTextInline"  placeholder="Name">
                    <input type="text" name="lastName" class="formTextInline"  placeholder="Last name">
                </div>
                <input type="email" name="mail" class="formItem formText" placeholder="AAU-Mail">
                <input type="password" name="password" class="formItem formText" placeholder="Password">
                <select name="campus" required class="formItem formText">
                    <option value="" disabled selected hidden>Please Choose...</option>
                    <option value="AAU Aalborg SØ">AAU Aalborg SØ</option>
                    <option value="AAU Create">AAU Create</option>
                </select>
                <input type="button" name="button" value="Sign up" class="formButton formItem">
            </form>
            <div class="right2">
                <a href="./loginPage.html" class="signUp">Already have an account?</a>
            </div>
        </div>
        <script src="../js/signupPage.js"></script>
    </body>
</html>
